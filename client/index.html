<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript" src="js/superagent.js"></script>
</head>

<body>


    <div id="my_view">

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s9">
                            <textarea id="msg" v-model="message" class="materialize-textarea" placeholder="わかり味の深い文章"></textarea>
                            <label for="msg">Message:</label>
                        </div>
                        <div class="button input-field col s3">
                            <button class="btn" v-on:click="post">Send your message</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center" v-for="post in orderByID" :key="posts.id">
                    <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        id: {{post.id}}　posted-at: {{post.unixtime}}　「 {{post.content}}」<br>
                    </div>
                    <div class="card-action">
                        <a href="#">わかる</a>
                        <a href="#">わからない</a>
                    </div></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/bind.js"></script>

</body>
</html>
